server {
    listen       80;
    server_name  cssaatuwmadison.com.cn www.cssaatuwmadison.com.cn;

    #charset koi8-r;
    access_log  /var/log/nginx/host.access.log  main;
    error_log  /var/log/nginx/error.log  error;

    location / {
        root   /usr/share/nginx/dist;
        index  index.html index.htm;
    }

}
